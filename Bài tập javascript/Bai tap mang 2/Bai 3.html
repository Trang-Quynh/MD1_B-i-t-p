<script>
  let arr =  ["c", "s", "c", 2, 6, 1, 4];
  let count = 0;
  for (let i = 0; i < arr.length; i++) {
    if(Number.isInteger(arr[i])){
      count = count + 1;
    }
  }
  document.write(count)
</script>
