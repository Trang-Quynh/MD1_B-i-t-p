<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a;
    a = prompt("Nhập số năm")
    if(a%4 == 0){
        document.write(a +  "là năm nhuận")
    }else if(a%400 == 0){
        document.write(a + "là năm nhuận")
    }else{
        document.write(a +  "không phải là năm nhuận")
    }
</script>
</body>


</html>
