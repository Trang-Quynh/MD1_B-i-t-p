<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
    <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" alt="Ảnh quả bóng" style = "width: 30%">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="move();">
<script>
    let anh = null;
    anh = document.getElementById("image");
    function init () {
        anh = document.getElementById("image");
        anh.style.position = "relative";
        anh.style.left = "0px";
    }
    function move() {
        anh.style.left = parseInt(anh.style.left) +  10  + "px"
    }
    window.onload = init;
</script>
</body>
</html>
