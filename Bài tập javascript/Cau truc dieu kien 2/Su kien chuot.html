<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body onload="docReady()">
<img id="image" style="width:30%" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg">
<p>click vào đây:</p>
<button onclick="move()">Click Me</button>
<script>
    let img;
    img = document.getElementById("image");
    function init() {
        img = document.getElementById("image");
        img.style.position = "relative";
        img.style.left = "0px";
    }
    function move() {
        img.style.left = parseInt(img.style.left) + 10 + "px";
    }
    window.onload = init;
</script>
</body>
</html>
