<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="a" placeholder="Nhap canh a">
<input type="text" id="b" placeholder="Nhap canh b">
<button onclick="dientich()">Tinh dien tich</button>
<p id="result">Dien tich cua hinh chu nhat la:</p>
<script>
  function dientich() {
    let a = document.getElementById("a").value;
    let b = document.getElementById("b").value;
    let ketqua;
    ketqua = a*b
    document.getElementById("result").innerHTML = "Dien tich cua hinh chu nhat la: " + ketqua
  }
</script>
</body>
</html>
