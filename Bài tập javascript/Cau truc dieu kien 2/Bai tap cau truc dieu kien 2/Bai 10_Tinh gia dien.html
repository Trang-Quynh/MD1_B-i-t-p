<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="sodien" placeholder="Nhap so dien">
<button onclick="tinhGiaDien()">Tinh gia dien</button>
<div id="result">Tien dien la:</div>
<script>
  function tinhGiaDien() {
    let sodien = document.getElementById("sodien").value;
    let result = '';
    if (sodien<=50)
      result  = (sodien*1678) + "Dong";
    else if (sodien<=100)
      result = ((50*1678) + (sodien-50)*1734) + " Dong";
    else if (sodien<=200)
      result = ((50*1678) + (50*1734) + ((sodien-100)*2014)) + " Dong";
    else if (sodien<=300)
      result = ((50*1678) + (50*1734) + (100*2014) + ((sodien-200)*2536)) + " Dong";
    else if (sodien<=400)
      result = ((50*1678) + (50*1734) + (100*2014) + (100*2536) + ((sodien-300)*2834)) + " Dong";
    else
      result = ((50*1678) + (50*1734) + (100*2014) + (100*2536) + (100*2834) + ((sodien-400)*2927)) + " Dong"
    document.getElementById("result").innerHTML = result;
  }
</script>
</body>
</html>
