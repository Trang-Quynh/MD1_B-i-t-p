<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="weight" type="number" placeholder="Nhap can nang vao day:">
<br>
<p>Nếu cân nặng là 65kg thì nhập 65</p>
<input id="height" type="number" placeholder="Nhap chieu cao vao day:">
<br>
<p>Nếu chiều cao là 1.75m thì nhập 1.75</p>
<br>
<br>
<button type="button" onclick="tinhchiso()">Kiem tra chi so bmi</button>
<br><br>
<div id="result"></div>
<script>
  function tinhchiso() {
    let cannang = document.getElementById("weight").value;
    let chieucao = document.getElementById("height").value;
    let chiso = cannang/Math.pow(chieucao,2);
    let result;
    if (chiso<18.5)
      result = "underweight";
    else if (chiso<=25)
      result = "nomal";
    else if (chiso<=30)
      result = "overweight";
    else
      result = "obese";
      document.getElementById("result").innerHTML = "Chỉ số BMI là: " + chiso +  " " + result
  }
</script>
</body>
</html>
