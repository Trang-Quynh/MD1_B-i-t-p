<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<img id="anh" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png" style="height:150px; width:150px; border-radius:50%
;position:relative; top:100px; left:300px">
<button onclick="phai()">Sang phai</button>
<button onclick="trai()">Sang trai</button>
<script>
    let x = document.getElementById("anh");
   function phai(){
       x.style.left = parseInt(x.style.left) + 100 + "px"
   }
    function trai(){
        x.style.left = parseInt(x.style.left) - 100 + "px"
    }
</script>
</body>
</html>
