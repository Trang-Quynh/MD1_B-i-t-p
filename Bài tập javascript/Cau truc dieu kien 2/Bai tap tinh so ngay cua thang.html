<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<input id="sothang" type="text" placeholder="Nhập số tháng vào đây:">
<button onclick="Tinhsongay()">Kiểm tra số ngày</button>
<br>
<br>
<div id="result">Kết quả:</div>
<script>
  function Tinhsongay() {
    let thang = document.getElementById("sothang").value
    switch(thang) {
      case "1":
      case "3":
      case "5":
      case "7":
      case "8":
      case "10":
      case "12":
        document.getElementById("result").innerHTML = "Kết quả: Tháng " + thang + " có 31 ngày.";
        break;
      case "2":
        document.getElementById("result").innerHTML = "Kết quả: Tháng " + thang + " có 28 hoặc 29 ngày.";
        break;
      case "4":
      case "6":
      case "9":
      case "11":
        document.getElementById("result").innerHTML = "Kết quả: Tháng " + thang + " có 30 ngày";
        break;
      default:
        document.getElementById("result").innerHTML = "Hãy nhập đúng số tháng.";
        break;
    }
  }
</script>
</body>
</html>
