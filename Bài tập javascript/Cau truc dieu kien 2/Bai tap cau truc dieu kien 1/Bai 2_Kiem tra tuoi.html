<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="sotuoi" type="number" placeholder="Nhập số tuổi vào đây:">
<button onclick="kiemtra()">Kiểm tra kết quả</button>
<br>
<br>
<div id="result">Hiển thị kết quả</div>
<script>
  function kiemtra() {
    let a = document.getElementById("sotuoi").value;
    if (a>=15) {
      document.getElementById("result").innerHTML = "Bạn đủ tuổi vào cấp 3";
    }else {
      document.getElementById("result").innerHTML = "Chưa đủ tuổi";
    }
  }
</script>
</body>
</html>
