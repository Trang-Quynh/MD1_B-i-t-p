<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
</head>
<body>
  <canvas id="canvas"
          style="background-color: yellow; width:600px;
          height:400px;  position: absolute; top:20%; left:20%">
  </canvas>
</body>
<script>
  let canvas = document.getElementById("canvas")
  let context = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let x = Math.floor(Math.random() * innerWidth);// de cho x khong cham vao canh
  let y = Math.floor(Math.random() * innerHeight);
  let vx = 1;//speed move by 1px per 1ms
  let vy = 1;
  let radius = 20;
setInterval(move,1)
  function move() {
    context.clearRect(0, 0, innerWidth, innerHeight);
    context.beginPath();
    context.strokeStyle = "black";
    context.arc(x, y, radius, 0, Math.PI * 2, false);
    context.stroke();
    if (radius + x > innerWidth)// VD: innerWidth là 100, radius là 20 do đó x sẽ là 80
      vx = 0 - vx;
    if (x - radius < 0)
      vx = 0 - vx;
    if (y + radius > innerHeight)
      vy = 0 - vy;
    if (y - radius < 0)
      vy = 0 - vy;
    x = x + vx;
    y = y + vy;
  }
</script>
</html>
