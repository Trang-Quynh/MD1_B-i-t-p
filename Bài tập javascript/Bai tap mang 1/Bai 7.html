<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="inputf" oninput="chuyenDoi(this.value)"
>
<p id="result">result</p>
    <script>
        function chuyenDoi(dof){
            dof = parseFloat(dof);
            document.getElementById("result").innerHTML = (dof-32)/1.8;
        }

    </script>
</body>
</html>
