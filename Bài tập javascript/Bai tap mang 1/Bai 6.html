<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let integer = [];
  let length = parseInt(prompt("Nhap so cac so nguyen to"))// Nhap 10 so
  let num = '';
  for (let i = 0; i < length; i++) {
    num = parseInt(prompt("Nhap mot so nguyen"));
    integer.push(num)
  }
  let number = parseInt(prompt("Nhap mot so"))
  let result = "";
  for (let i = 0; i <= integer.length; i++) {
    if(number == integer[i]){
      result = number + " is in the array";
      break;
    }else{
      result = number + " is not in the array";
    }
  }
  document.write(result)
</script>
</body>
</html>
