<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let integer = [];
    let length = parseInt(prompt("Nhap so cac so nguyen to"))
    let num = '';
    for (let i = 0; i < length; i++) {
        num = parseInt(prompt("Nhap mot so nguyen"));
        integer.push(num);
    }
    let max = integer[0];
    let i;
    for (i = 1; i <= integer.length; i++) {
        if (max < integer[i]) {
            max = integer[i];
        }
    }
    document.write(max + "<br>");
    document.write(i-2)
</script>
</body>
</html>
