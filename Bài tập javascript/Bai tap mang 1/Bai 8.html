<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let integer = [];
    let length = parseInt(prompt("Nhap so cac so nguyen: " ))
    let num = '';
    for (let i = 0; i < length; i++) {
        num = parseInt(prompt("Nhap mot so nguyen: "));
        integer.push(num)
    }
    integer.sort(function(a,b){
        return b - a;
    })
    document.write(integer)
</script>
</body>
</html>
