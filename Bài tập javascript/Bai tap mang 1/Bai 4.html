<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let integer = [];
  let length = parseInt(prompt("Nhap so cac so nguyen to"))
  let num = '';
  for (let i = 0; i < length; i++) {
    num = parseInt(prompt("Nhap mot so nguyen"));
    integer.push(num)
  }
  let dau = 0;
  let cuoi = integer.length - 1;
  while(dau<cuoi){
    let a = integer[dau];
    integer[dau] = integer[cuoi];
    integer[cuoi] = a;
    dau++;
    cuoi--;
  }
  document.write(integer);

</script>
</body>
</html>
