<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let integer = [];
  let length = parseInt(prompt("Nhap so cac so nguyen to"))
  let num = '';
  for (let i = 0; i < length; i++) {
      num = parseInt(prompt("Nhap mot so nguyen"));
      integer.push(num)
  }
  document.write(integer + '<br>')
  let count = 0;
  let sum = 0;
  for (let i = 0; i < integer.length; i++) {
      if (integer[i] >= 10) {
          sum = sum + integer[i]
          count = count + 1;
          document.write("So thu " + count + " la " + integer[i] + "<br>")
      }
  }
  document.write("So cac so nguyen to lon hon 10 la " + count + "<br>")
  document.write("Tong cac so nguyen to lon hon 10 la " + sum)
</script>
</body>
</html>
