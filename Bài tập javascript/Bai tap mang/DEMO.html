<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nam" placeholder="Nhap mot nam bat ky"><br><br>
<button onclick="check()">Check</button><br><br>
<div id="result">Ket qua</div>
<script>
    function check() {
        let nam = document.getElementById("nam").value;
            document.getElementById("result").innerHTML =
                "Năm " + nam + " thuộc thế kỉ " + Math.ceil(nam / 100);// Math.round((ketQua2/100) +1))
    }
</script>
</body>
</html>
