<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function array(arr) {
        var newArr = []
        for (var i = 0; i < arr.length; i++) {
            if (newArr.indexOf(array[i]) === -1) {//Nếu phần tử này chỉ xuất hiện 1 lần thì trả về -1
                newArr.push(array[i])
            }
        }
        return newArr
    }
    console.log(array([1, 1, 2, 3, 5, 3, 1, 5, 6, 7, 4]))
</script> </body> </html>
