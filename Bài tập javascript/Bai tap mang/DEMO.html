<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhap so a: "));
    let b = parseInt(prompt("Nhap so b: "));
    let tich = 1;
    let x = a;
    for (let i = 0; i <= (b - a) ; i++) {
        if(x%5 === 0){
            tich = tich*x;
        }
        x += 1;
    }
    document.write("Tich cua cac so chia het cho 5 tu " + a + " den " + b + " la: " + tich);
</script>
</body>
</html>
