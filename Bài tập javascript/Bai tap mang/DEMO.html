<script>
    function centuryCount() {
        //Code xử lý bài 2
        var ketQua2 = prompt("Nhập năm bất kì để xem năm đó thuộc thế kỉ nào", "Ví dụ: 2019");
        if (ketQua2 != null) {
            document.getElementById("ket-qua-2").innerHTML =
                "Năm " + ketQua2 + " thuộc thế kỉ " + Math.ceil(ketQua2 / 100);// Math.round((ketQua2/100) +1))
        }
    }
</script>
