<!DOCTYPE html>

    <meta charset="UTF-8">

<script>
    //025468
let num = prompt("Nhap so");
let str = num.toString();
let result = []// là một arr có một phần tử là 0
for (let i = 0; i < str.length; i++) {
    if ((str[i] % 2 === 0) && (str[i+1] % 2 === 0)) {
        result.push(str[i], "-");// thêm vào arr ở trên dấu "-" và phần tử xtr[1]
    } else {
        result.push(str[i])
    }
}
document.write(result.join(" "))



</script>
</body>
</html>
