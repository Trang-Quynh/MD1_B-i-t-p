<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="500" height="300" style="border:1px solid #000000"></canvas>
<script>
// let canvas = document.getElementById("canvas");
// let context = canvas.getContext("2d");
// context.fillRect(10,40,140,160);
class rectangle {
    constructor(x, y, width, height, color) {
        let canvas = document.getElementById("canvas")
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.color = color;
    }

    render() {
        if (canvas.getContext) {
            let ctx = canvas.getContext('2d');
            ctx.fillStyle = color;    // color of fill
            ctx.fillRect(x, y, width, height); // create rectangle
        }
    }
}
let newRectangle = rectangle.constructor(10,40,140,160)
document.write(newRectangle)
</script>
</body>
</html>
