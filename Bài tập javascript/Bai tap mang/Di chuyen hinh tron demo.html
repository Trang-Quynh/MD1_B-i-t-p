<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="move()">Click</button>
<canvas id="canvas" width="500" height="300" style="border: 1px solid #000000"></canvas>
<script>
    function printMousePos() {
        let cursorX;
        let cursorY;
        document.onmousemove = function(e){
            cursorX = e.pageX;
            cursorY = e.pageY;
        }
        document.getElementById('test').innerHTML = "x: " + cursorX + ", y: " + cursorY;
    }
    // function startDraw(canvasId){
        let circle = document.getElementById("canvas");
        let context = circle.getContext("2d");
    //     return context;
    // }
    // let theContext = startDraw("canvas");
    function draw(x,y,r) {
        context.beginPath();
        context.arc(x,y,r,0,Math.PI*2,false);
        context.closePath();
        context.fill();
    }
    let x = 100;
    function move(){
        x = x + 10;
        context.clearRect(0,0,500,300);
        draw(x,100,30);
    }

</script>
</body>
</html>
