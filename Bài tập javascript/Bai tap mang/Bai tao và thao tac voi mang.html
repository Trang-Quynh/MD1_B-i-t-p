<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input">
<button onclick="add()">Add</button>
<button onclick="display()">Display</button>
<div id="result"></div>
<script>
    let a = 0;// Khởi tạo index cho phần tử
    let arr = Array(); // Khởi tạo mảng
    function add() { // Tạo hàm thêm phần tử
        //arr[a] = document.getElementById("input").value; //Giá trị index a của mảng arr là giá trị lấy từ input
        arr.push(document.getElementById("input").value)
        document.getElementById("input").value = "";
    }
    function display() {
        let result = "";
        for (let i = 0; i < arr.length; i++) {
          result = result + "Element " + i + " = " + arr[i] +  "<br/>";
        }
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
