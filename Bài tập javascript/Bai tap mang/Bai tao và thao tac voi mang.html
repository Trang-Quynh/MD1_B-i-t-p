<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input">
<button onclick="add()">Add</button>
<button onclick="display()">Display</button>
<div id="result"></div>
<script>
    let a = 0;
    let arr = Array();

    function add() {
        arr[a] = document.getElementById("input").value;
        a++;
        document.getElementById("input").value = "";
    }
    function display() {
        let result = "";
        for (let i = 0; i < arr.length; i++) {
          result = result + "Element " + i + " = " + arr[i] +  "<br/>";
        }
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
