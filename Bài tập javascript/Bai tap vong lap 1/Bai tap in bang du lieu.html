<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //https://expressmagazine.net/development/1825/function-bang-cuu-chuong-trong-javascript
    function bangCuuChuong()
    {
        document.write("<table border=1 width=100%>")
        for(i=1;i<=10;i++)
        {
            document.write("<tr>")
            for(j=1;j<=10;j++)
                document.write("<td>" + (i*j) + "</td>")
                // document.write("</td>")
            document.write("</tr>")
            }
        document.write("</table>")
        }
    document.write(bangCuuChuong().value)
</script>
</body>
</html>
