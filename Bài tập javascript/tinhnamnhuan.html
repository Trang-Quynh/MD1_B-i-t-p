<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="nam">
<button type="button" onclick="timnamnhuan()">Click</button>
<script>

    //a = prompt("Nhập số năm")

    function timnamnhuan() {
        let a = document.getElementById("nam").value
        console.log(a)
        if (a % 4 == 0) {
            document.write(a + " là năm nhuận");
        } else if (a % 100 == 0 && a % 400 == 0) {
            document.write(a + " là năm nhuận");
        } else {
            document.write(a + " không phải là năm nhuận");
        }
    }
</script>
</body>


</html>
