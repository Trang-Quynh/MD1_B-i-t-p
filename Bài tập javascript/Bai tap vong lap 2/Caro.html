<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<div id="caro"></div>
<input id="input" type="button" value="Change Value" onclick="changeValue()">
<script>
    let b = document.getElementById("caro");
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(0, 0, 0, 0, 0);
    }

    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }

    // document.getElementById("caro").innerHTML = data + "<br/><br/>";
    // data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    b.innerHTML = data;
</script>
</body>
</html>
