<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check() {
        let so1 = 0;
        let so2 = 1;
        let so3 = 1;
        document.write(so1 + " <br>");
        document.write(so2 + " <br>");
        for (i = 1; i > 0; i++) {
            so3 = so1 + so2;
            so1 = so2;
            so2 = so3;
            document.write(so3 + " <br>");
        }
    }
    document.write(check())
</script>
</body>
</html>
