<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<audio src="./bgm.mp3" controls autoplay></audio>
<button id="btn1" onclick="changeBtn()" > Start </button>
<button id="btn2" style="display: none" onclick="changeBtn2()">Next</button>
<script>
    // nếu count click lớn hơn or bằng 1 thì đổi nút
    //cho hàm change button vào hàm đếm click
   function changeBtn(){
       let a = document.getElementById("btn1")
       let b = document.getElementById("btn2")
       a.style.display = 'none'
       b.style.display = 'block'
   }
   function changeBtn2(){
       let a = document.getElementById("btn1")
       let b = document.getElementById("btn2")
       a.style.display = 'block'
       b.style.display = 'none'
   }
</script>
</body>
</html>
