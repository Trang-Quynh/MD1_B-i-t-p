<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>animal</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<style>
  #container{
    display:flex;
    flex-direction:column;
    align-items:center;
  }
  #ja,#entry{
    font-size:30px;
  }

  #img{
    width:300px;
    height:300px;
    margin:20px;
  }
  #btn{
    font-size:30px;
    cursor:pointer;
  }
  #result{
    transition:0.5s;
    opacity:1;
  }
</style>
<body>
<div id="container">
  <p id="ja"></p>
  <input type="text" id="input">
  <img id="img">
  <button id="btn">答える</button>
  <p id="result"></p>
</div>
<script>
  window.onload=()=> {
    const animals = [
      ['ぞう', 'elephant', 'miso.png'],
      ['しろくま', 'polarbear', 'keki.png'],
      ['くじら', 'whale', 'hakusai.png'],
    ];
    let ja = document.getElementById('ja');
    let input = document.getElementById('input');
    let img = document.getElementById('img');
    let btn = document.getElementById('btn');
    let result = document.getElementById('result');
    let index = 0;
    let correct = 0;
    btn.addEventListener('click', check)
    function check() {
      let answer = input.value.toLowerCase();
      let message = '';
      if (answer == animals[index][1]) {
        correct++;
        message = 'dung';
      } else {
        message = "Khong dung!" + animals[index][0] + "tu tieng Anh la " + animals[index][1];
      }
      if (index == animals.length - 1) {
        message += "Trong so " + animals.length + " dung " + correct;
        return;
      }
    }
  }
</script>
</body>
</html>
