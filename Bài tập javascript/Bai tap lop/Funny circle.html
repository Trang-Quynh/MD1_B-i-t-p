<body>
<canvas id="canvas" width="1368" height="625" style="border:1px solid #0000FF"></canvas>
</body>
<script>

// function circle(x,y,r){

//   this.y = y;
//   this.r = r;

function getRandomRgb(){
    return Math.ceil(Math.random()*255)
}
function getRandomColor(){
    let color1 = getRandomRgb();
    let color2 = getRandomRgb();
    let color3 = getRandomRgb();
    return "rgb(" + color1 + "," + color2 + "," + color3 + ")";
}
function drawCircle(){
    let context = document.getElementById("canvas").getContext("2d");
    let r = Math.floor(Math.random() * 80);// Math.ceil
    let color = getRandomColor();
    let x = Math.random()*window.innerWidth;
    let y = Math.random()*window.innerHeight;
    // let circle1 = new circle(x, y, r);
    context.beginPath();
    context.arc(x, y, r, 0, 2 * Math.PI);
    context.fillStyle = color;
    context.fill();
}

for (let i = 0; i < 30; i++) {
    drawCircle();
}

</script>
