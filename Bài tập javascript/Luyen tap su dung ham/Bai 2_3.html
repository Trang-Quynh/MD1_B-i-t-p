<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function factorial(num){
    let product = 1;
    for (let i = 1; i <= num; i++) {
      product = product * i;
    }
    return product;
  }

  result = factorial(4);
  document.write(result)
</script>
</body>
</html>
