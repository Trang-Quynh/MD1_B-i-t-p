<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function doicho(arr) {
        arr = [];
        let num = +prompt("Nhap so luong phan tu cua mang: ")
        for (let i = 0; i < num; i++) {
            a = +prompt("Nhap so thu " + (i + 1));
            arr.push(a);
        }
        let dau = 0;
        let cuoi = (arr.length - 1);
        while (dau < cuoi) {
            let x = arr[dau];
            arr[dau] = arr[cuoi];
            arr[cuoi] = x;
            dau++;
            cuoi--;
        }
        return arr;
    }


    let result = doicho();
    document.write(result)
</script>
</body>
</html>
