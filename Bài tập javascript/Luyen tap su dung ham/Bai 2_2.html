<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function bai2(duongkinh) {
    duongkinh = parseInt(prompt("Nhap duong kinh"))
    circum = 3.14 * duongkinh;
    area = (3.14 * duongkinh * duongkinh) / 4;
    result = "Chu vi la: " + circum + "Duong kinh la" + area;
    return result;
  }
  let result1 = bai2(2)

  document.write(result1);

</script>
</body>
</html>
